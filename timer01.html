<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Timer</title>
</head>
<body>
    <label id="seconds_with_interval">0</label>

    <label id="seconds_with_timeout">0</label>
</body>

<script type="text/javascript">
    var secondsLabelI = document.getElementById("seconds_with_interval");
    var secondsLabelT = document.getElementById("seconds_with_timeout");
    var totalSecondsI = 0;
    var totalSecondsT = 0;
    var interval = 1000;

    setInterval(setTime, interval);
    moveTime();
 
    function setTime()
    {   secondsLabelI.innerHTML = ++totalSecondsI;
    }

    function moveTime() {
        secondsLabelT.innerHTML = totalSecondsT++;

        setTimeout(function() {
            moveTime();
        }, interval)
    }
</script>
